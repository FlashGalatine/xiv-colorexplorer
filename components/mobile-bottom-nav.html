<script>
    // ===== MOBILE BOTTOM NAVIGATION BAR (PHASE 7.2) =====
    // Set the body class to have-bottom-nav for proper spacing
    document.body.classList.add('has-bottom-nav');

    // Determine current tool based on page filename
    const currentPage = window.location.pathname.split('/').pop().replace('_experimental.html', '').replace('.html', '');
    const toolMap = {
        'colormatcher': 'colormatcher',
        'colorexplorer': 'colorexplorer',
        'coloraccessibility': 'coloraccessibility',
        'dyecomparison': 'dyecomparison',
        'dye-mixer': 'dye-mixer'
    };

    // Set active nav item based on current page
    const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
    mobileNavItems.forEach(item => {
        const toolName = item.dataset.tool;
        if (toolName === toolMap[currentPage] || toolName.replace('-', '') === currentPage.replace('-', '')) {
            item.classList.add('active');
        }
    });
</script>
