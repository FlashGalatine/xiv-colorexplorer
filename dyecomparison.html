<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=dyecomparison_stable.html" />
    <title>Redirecting to Dye Comparison...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            margin: 10px 0;
            font-size: 16px;
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .redirect-link:hover {
            background-color: #764ba2;
        }
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸ”„ Redirecting...</h1>
        <p>We've moved the Dye Comparison tool to a new location.</p>
        <div class="spinner"></div>
        <p>Taking you to the stable version now...</p>
        <a href="dyecomparison_stable.html" class="redirect-link">Click here if you're not redirected automatically</a>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        window.location.href = 'dyecomparison_stable.html';
    </script>
</body>
</html>
